<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utility Website</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header class="header">
    <h1>Utility Website</h1>
  </header>

  <main>
    <section class="search-section">
      <h2>Google Search</h2>
      <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" placeholder="Search Google..." class="search-box" />
        <button type="submit" class="search-btn">Search</button>
      </form>
    </section>

    <section class="apps-section">
      <h2>Applications</h2>
      <div class="app-links">
        <a href="https://chat.openai.com/" target="_blank" class="app-icon" title="ChatGPT">
          <img src="chatgpt-icon.png" alt="ChatGPT" />
          <span>ChatGPT</span>
        </a>
        <a href="https://gemini.com/" target="_blank" class="app-icon" title="Gemini">
          <img src="gemini-icon.png" alt="Gemini" />
          <span>Gemini</span>
        </a>
        <a href="https://web.whatsapp.com/" target="_blank" class="app-icon" title="WhatsApp">
          <img src="whatsapp-icon.png" alt="WhatsApp" />
          <span>WhatsApp</span>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Utility Website. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
